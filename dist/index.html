<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-sacle=1.0,minimum-scale=1.0,user-scalbale">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
      <div class="content-wrapper">
            <div class="song-img">
                <div class="img-wrapper">
                    <img src="" alt="">
                </div>
            </div>
            <div class="song-info">
                  <h1 class="song-name">告白气球</h1>
                  <h3 class="singer-name">周杰伦</h3>
                  <h3 class="album-name"></h3>
            </div>
          <div class="play-area">
              <div class="current-time">00:00</div>
              <div class="pro-wrapper">
                  <div class="pro-bottom"></div>
                  <div class="pro-top">
                      <span class="slide-point"></span>
                  </div>
              </div>
              <div class="all-time">03:35</div>
          </div>
          <div class="play-control">
              <div class="btn-wrapper like-btn"></div>
              <div class="btn-wrapper prev-btn"></div>
              <div class="btn-wrapper play-btn"></div>
              <div class="btn-wrapper next-btn"></div>
              <div class="btn-wrapper list-btn"></div>
          </div>
      </div>

      <script src="./js/zepto.min.js"></script>
      <script src="./js/gaussBlur.js "></script>
      <script src="./js/render.js"></script>
      <script src="./js/controlManager.js"></script>
      <script src="./js/audioManager.js"></script>
      <script src="./js/processor.js"></script>
      <script src="./js/playList.js"></script>
      <script src="./js/index.js"></script>
</body>
</html>
